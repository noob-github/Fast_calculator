<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/calculator.png">
    <title> Advanced Calculator </title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Comfortaa:wght@600&family=Fredericka+the+Great&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main" id="main">
        <header class="header">Advanced and Fast Calculator</header>
        <div class="body">
            <div class="calculator">
                <div class="input_div">
                    <input type="text" id="first" class="first" name="first" placeholder="Enter first number">
                    <input type="text" id="second" class="second" name="second" placeholder="Enter second number">
                </div>
                <div class="scroll">
                    <a href="#"><div class="value" id="sin"></div></a>
                    <a href="#"><div class="value" id="cos"></div></a>
                    <a href="#"><div class="value" id="tan"></div></a>
                    <a href="#"><div class="value" id="log"></div></a>
                    <a href="#"><div class="value" id="ln"></div></a>
                    <a href="# "><div class="value" id="e_x"></div></a>
                </div> 
                <div class="scroll"> 
                    <a href="#"><div class="value" id="add"></div></a>
                    <a href="#"><div class="value" id="sub"></div></a>
                    <a href="#"><div class="value" id="mul"></div></a>
                    <a href="#"><div class="value" id="divide"></div></a>
                    <a href="#"><div class="value" id="x_y"></div></a>
                </div>
            </div>
            <!-- I will be implementing this history part later 
                <div class="history"></div> 
            - a2k -->
        </div>
        <footer class="bottom">
            <div class="footer">Designed and Developed by @A2K</div>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
